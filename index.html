<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <h1>Estilos de bordas:</h1> <br>
        <nav>
            <img class="turing" src="logo-branco.png" alt="logo">
        </nav>
    </header>
    <div class="dotted">Borda pontilhada</div><br>
    <div class="dashed">Borda tracejada</div><br>
    <div class="solid">Borda contínua</div><br>
    <div class="double">Borda dupla</div><br>
    <div class="groove">Borda entalhada</div><br>
    <div class="ridge">Borda em ressalto</div><br>
    <div class="inset">Borda em baixo relevo</div><br>
    <div class="outset">Borda em alto relevo</div><br>
    
</body>
</html>
